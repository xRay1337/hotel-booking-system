# ============ SERVER CONFIG ============
server.port=8082
spring.application.name=booking-service

# ============ EUREKA CONFIG ============
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# ============ DATABASE CONFIG ============
spring.datasource.url=jdbc:h2:mem:bookingdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============ JPA CONFIG ============
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ============ SECURITY - JWT RESOURCE SERVER ============
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080

# ============ RETRY CONFIG ============
spring.retry.max-attempts=3
spring.retry.backoff.delay=1000
spring.retry.backoff.multiplier=2.0

# ============ HTTP CLIENT CONFIG ============
client.hotel-service.url=http://localhost:8081
spring.webflux.client.connection-timeout=5s
spring.webflux.client.read-timeout=10s

# ============ LOGGING ============
logging.level.org.service.booking=DEBUG
logging.level.org.springframework.web=INFO
logging.level.springframework.retry=DEBUG
logging.level.org.springframework.web.reactive=INFO
logging.level.org.springframework.security=DEBUG

# ============ VALIDATION ============
spring.mvc.format.date=iso
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=UTC

# ============ JWT Configuration ============
jwt.secret=mySecretKeyForHotelBookingSystem2025
jwt.expiration=86400000
